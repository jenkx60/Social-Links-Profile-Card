<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social Links Profile</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="inner_container">
            <div class="jessica_img">
                <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Image" width="80px" height="80px">
            </div>

            <div class="text">
                <div class="name_location">
                    <h1 class="name">Jessica Randall</h1>
                    <p class="location">London, United Kingdom</p>
                </div>

                <div class="job">
                    <p class="job_text">"Front-end developer and avid reader."</p>
                </div>
            </div>

            <div class="social_btn">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>LinkedIn</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>
    </div>

    <div class="attribution">
            <p>Challenge by</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            <p>Coded by</p><a href="#">Jenkins Uwagbai</a>
        </div>
</body>
</html>
